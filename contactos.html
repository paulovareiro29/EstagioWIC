<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- -->

    <link rel="stylesheet" href="src/styles/contactos.css" />
    <link rel="stylesheet" href="src/styles/global.css" />

    <title>Contactos</title>

    <body>
      <header>
        <div id="landing">
          <div class="sidebar">
            <div class="content">
              <div class="menu">
                <img src="src/images/icons/menu_white.svg" />
              </div>
              <div class="social">
                <img src="src/images/icons/facebook_white.svg" />
                <img src="src/images/icons/instagram_white.svg" />
                <img src="src/images/icons/twitter_white.svg" />
              </div>
            </div>
            <div class="back">
              <img src="src/images/icons/arrow_left.svg" />
            </div>
          </div>
          <div class="main">
            <div class="wrapper">
              <div class="header">
                <div class="logo">
                  <img src="src/images/logo_black.svg" />
                </div>
                <div class="nav">
                  <ul>
                    <li>Início</li>
                    <li>Soluções</li>
                    <li>Tutoriais</li>
                    <li>Contactos</li>
                    <li>Demonstração</li>
                  </ul>

                  <div class="search">
                    <img src="src/images/search_black.svg" />
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="left">
                  <span>Contactos</span>
                  <h2>
                    Entre em <br />
                    contacto com a <br />
                    nossa equipa.
                  </h2>
                  <h5>
                    Temos os tutoriais necessários para <br />
                    que possa começar já hoje a trabalhar.
                  </h5>
                </div>
                <div class="right">
                  <form>
                    <div class="form-row">
                      <div class="input-group">
                        <div class="wrapper">
                          <input
                            type="text"
                            id="nome"
                            name="nome"
                            placeholder=" "
                          />
                          <label for="nome">NOME</label>
                          <div class="image">
                            <img src="src/images/icons/name_icon.svg" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="input-group">
                        <div class="wrapper">
                          <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder=" "
                          />
                          <label for="email">E-MAIL</label>
                          <div class="image">
                            <img src="src/images/icons/email_icon.svg" />
                          </div>
                        </div>
                      </div>

                      <div class="input-group">
                        <div class="wrapper">
                          <input
                            type="text"
                            id="telefone"
                            name="telefone"
                            placeholder=" "
                          />
                          <label for="telefone">TELEFONE</label>
                          <div class="image">
                            <img src="src/images/icons/tlf_icon.svg" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="input-group textarea">
                        <div class="wrapper">
                          <textarea
                            id="mensagem"
                            name="mensagem"
                            placeholder=" "
                          ></textarea>
                          <label for="mensagem">MENSAGEM</label>
                          <div class="image">
                            <img src="src/images/icons/msg_icon.svg" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <input type="submit" id="submeter" value="Submeter" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <footer>
        
      </footer>
    </body>
  </head>
</html>
